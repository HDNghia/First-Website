    <main>
        <span class="od">Order now</span>
        <hr>
        <form class="order">
            <table>
                <tr id="baitapg">
                    <td>Bài tập gym</td>
                    <td><select name="select" id="select" required>
                        <option class="selectb" value="select book">- - - -Select book- - - -</option>
                        <option>Bài tập tay</option>
                        <option>Bài tập ngực</option>
                        <option>Bài tập lưng</option>
                    </select>
                        <br/><span id="btg"></span>
                    </td>
                </tr>
                <tr id="yourname1">
                    <td>Your name</td>
                    <td> <input type="text" name="yourname" id="yourname" required maxlength="100" placeholder="Your name is...">
                        <br/><span id="name"></span>
                    </td>
                </tr>
                <tr class="mg">
                    <td>Message</td>
                    <td><input type="text" name="message" id="message2" placeholder="type your text that write on the book" maxlength="30">
                        <br/><span id="mess"></span>
                    </td>
                </tr>
                <tr class="icl">
                    <td>Includes</td>
                    <td> <input type="checkbox" name="Incline" class="include">Thực phẩm bổ sung<br/>
                        <input type="checkbox" name="Incline" class="include">Bình Lắc<br/>
                        <input type="checkbox" name="Incline" class="include">Túi bắt chéo<br/></td>
                </tr>
                <tr class="dd">
                    <td>Deliver date</td>
                    <td> <input type="date" id="deliverdate" name="date" required>
                        <br/><span id="date"></span>
                    </td>
                </tr>
                <tr class="dt">
                    <td>Deliver to</td>
                    <td><textarea name="deliverto" id="deliverto" maxlength="500" placeholder="Address for delivery" required></textarea>
                        <br/><span id="delivert"></span>
                    </td>
                </tr>
                <tr id="cal">
                    <td>Call before deliver?</td>
                    <td> <input type="radio" id="call" name="call">yes
                        <input type="radio" id="call" name="call">no
                        <br/><span id="callbd"></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" id="button" value="Order now" onclick="order()"></td>
                </tr>
            </table>
        </form>

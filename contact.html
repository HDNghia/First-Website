    <main>
        <span class="ct">Contact me</span>
        <hr>
        <form class="contact">
            <table>
                <tr id="yourname1">
                    <td>Your name</td>
                    <td><input type="text" name="yourname" id="yourname" placeholder="viết tên bạn vào đây" maxlength="100">
                        <br/><span id="name"></span>
                    </td>
                </tr>
                <tr class="email1">
                    <td>Your email</td>
                    <td><input type="email" name="email" id="email" placeholder="Nhập email của bạn vào đây" maxlength="100">
                        <br/><span id="mail"></span>
                    </td>
                </tr>
                <tr class="sj">
                    <td>Subject</td>
                    <td><input type="text" name="subject" id="subject" placeholder="Nhập tiêu đề" minlength="50" maxlength="250">
                        <br/><span id="sub"></span>
                    </td>
                </tr>
                <tr class="mg">
                    <td>Message</td>
                    <td> <textarea name="message" id="message1" maxlength="500"></textarea>
                        <br/><span id="mess"></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" id="button" value="Send message" onclick="send()">
                    </td>
                </tr>
            </table>

        </form>
